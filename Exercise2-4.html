<!DOCTYPE html>
<html>
<head>
	<title> Registration form </title>
</head>
<body>
	<h1> <u>Registration form </u></h1>
	<form>
		<table>
			<tr>
				<td> First Name- </td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td> Last Name- </td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td> Nick Name- </td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td> e-mail- </td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td> Password- </td>
				<td> <input type="password"></td>
			</tr>
			<tr>
				<td> Date of Birth- </td>
				<td> <input type="Date"></td>
			</tr>
			<tr>
				<td> Gender- </td>
				<td> <input type="radio" name=gn>Male <input type="radio" name=gn>Female<input type="radio" name=gn>Others</td>
			</tr>
			<tr>
				<td> Mobile- </td>
				<td> <input type="number"></td>
			</tr>
			<tr>
				<td> Address- </td>
				<td> <textarea rows="4" cols="30"> </textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value=Submit></td>
				<td> <input type="reset" value="Reset"></td>
			</tr>



</body>
</html>
